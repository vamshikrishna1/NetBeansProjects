<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="form">
            
            <h:panelGrid columns="3">
            <p:outputLabel for="app" value="Application " />
       
            
       
        
        
        
        <h:selectOneMenu id="app" binding="#{selected}" >
    <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Web Application" itemValue="webapp" />
            <f:selectItem itemLabel="Middleware Server" itemValue="mw" />
            <f:selectItem itemLabel="XPS" itemValue="XPS" />
            
</h:selectOneMenu>
            
            <p:message for="app"/>
            <p:outputLabel for="input" value="Name:"/>
            <h:inputText id="input" value="#{indexBean.name}" required="true">
    
    <f:attribute name="item" value="#{selected.value}" />
    <f:validator validatorId="custom.Validator" />
</h:inputText>
            <p:message for="input" />
        
        
        
        
        
        
        
        
        
        
        
           
            </h:panelGrid>
            <p:commandButton type="submit" value="Save"  update="form"/>
        </h:form>
    </h:body>
</html>
